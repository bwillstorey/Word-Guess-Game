<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Point Break Word Guess</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <img class="logo" src="assets/images/pblogo.png" alt="Point Break Logo">
    <br>
    <h1>Word Guess Game</h1>
    <br>

<table>
    <tr>
        <td class="left">
            <img id="keanu" src="assets/images/keanu.jpg" alt="Johnny Utah">
            <img id="swayze" src="assets/images/swayze.jpg" alt="Bodhi">
            <img id="skydive" src="assets/images/pbskydive.jpg" alt="Skydiving">
            <img id="kiedis" src="assets/images/kiedis.jpg" alt="Anthony Kiedis">
            <img id="reagan" src="assets/images/reagan.jpg" alt="Reagan Mask">
        </td>
        <td class="right">
            <h2>Press Any Key to Get Started!</h2>
            <br>
            <h2>Wins</h2>
            <br>
            <div id="wins"></div>
            <br>
            <h2>Current Word</h2>
            <br>
            <div id="word"></div>
            <br>
            <h2>Number of Guesses Remaining</h2>
            <br>
            <div id="guesses"></div>
            <br>
            <h2>Letters Already Guessed</h2>
            <div id="letters"></div>
        </td>
    </tr>
</table>

<script src="assets/javascript/game1.js"></script>

</body>
</html>
