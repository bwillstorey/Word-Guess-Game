<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Point Break Word Guess</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="javascript/game.js"></script>
</head>
<body>
    <img src="assets/images/pblogo.jpg" alt="Point Break Logo">

<section>
    <img class ="keanu" src="assets/images/keanu.jpg" alt="Johnny Utah">
    <img class ="swayze" src="assets/images/swayze.jpg" alt="Bodhi">
    <img class ="skydive" src="assets/images/pbskydive.jpg" alt="Skydiving">
    <img class ="kiedis" src="assets/images/kiedis.jpg" alt="Anthony Kiedis">
    <img class ="reagan" src="assets/images/reagan.jpg" alt="Reagan Mask">
</section>
<aside>
        <div>
            <h3>Press Any Key to Get Started!</h3>
            <br>
            <h3>Wins</h3>
            <br>
            <div id="wins"></div>
            <br>
            <h3>Current Word</h3>
            <br>
            <div id="word"></div>
            <br>
            <h3>Number of Guesses Remaining</h3>
            <br>
            <div id="guesses"></div>
            <h3>Letters Already Guessed</h3>
            <div id="letters"></div>
        </div>

</aside>

</body>
</html>
